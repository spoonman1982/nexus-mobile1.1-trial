<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nexus Mobile</title>
	<link rel="stylesheet" href="themes/css/nexus1.1.css" />
  	<link rel="stylesheet" href="themes/css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.css" />
	<link rel="stylesheet" href="themes/css/base.css" />
	<script src="themes/js/jquery-1.11.1.js"></script>
	<script src="themes/js/guage.min.js"></script>
	<script src="themes/js/jquery.mobile-1.4.3.js"></script>
	<script src="themes/js/jquery.backstretch.min.js"></script>
	<script src="themes/js/highcharts.src.js"></script>
	<script src="themes/js/tendina.js"></script>
	<script>
		$(function(){
			$.backstretch("themes/images/bg2.png");
		});
	</script>
</head>
<body>
	<div data-role="page" id="home" data-theme="a">
		<div data-role="header" data-position="fixed">

			<h1>Nexus Mobile</h1><a href="#myPanel_index" data-icon="bars" data-iconpos="notext"></a>
		</div>

			<ul data-inset="true" data-role="listview" data-theme="a" style="margin-top: 20px; margin-left: 2%; margin-right: 2%;">
				<li data-role="list-divider"> Power Viewer </li>
				<li style='background: #f3f3f3;'>			
					<div style="width:200px; margin: 0 auto">
						<canvas id="power_now_guage" width="200" height="100" style="text-align: center;"></canvas>
					</div>
					<h3 id="power_now_reading" style="text-align: center; padding-bottom:10px"> 1.2 kW </h3>
				</li>
			</ul>
	
			<ul data-inset="true" id="cost_viewer" class="list_viewer" data-role="listview" data-theme="a">
				<li data-role="list-divider"> Cost Viewer </li>
				<li class="list_container">
				<div class="max-width">
					<h3>Current Spend</h3>
					<div id="spending_now_container">
						<img alt="euro icon" src="themes/images/euro_icon.png">
						<span> 3.17/hr </span>
					</div>
					<div id="spend_so_far_today">
						<h3>Total Spend Today:</h3>
						<h4>â‚¬ 12.00 </h4>				
					</div>
				</div>	
				</li>
			</ul>


		<div data-role="panel" id="myPanel_index" data-display="overlay" class="myPanel">
			<ul data-role="listview" id="index_menu">
				<li><a href="index.html">Dash Board</a></li>
				<li><a href="#">Energy</a>
					<ul data-role="listview">
						<li><a href="my_home.html" class="drop_down">My Home</a></li>
						<li><a href="budget.html" class="drop_down">Budget</a></li>
						<li><a href="graphs.html" class="drop_down">Graphs</a></li>
					</ul>
				</li> 
			 	<li><a href="#">Settings</a>
			 		<ul data-role="listview">
			 			<li><a href="#" class="drop_down">Sync Settings</a></li>
			 			<li><a href="#" class="drop_down">Log Out</a></li>
			 			<li><a href="sign_up.html" class="drop_down">Sign Up</a></li>
			 		</ul>
			 	</li>
			 </ul>
		</div>
		<script>
		
	$('#index_menu').tendina({
  		speed: 400,
	});
		
	$(document).on('swiperight', function(event, ui){
		$('#myPanel_index').panel('open');
	});
			
	var opts = {
		lines: 0, // The number of lines to draw
		angle: 0, // The length of each line
		lineWidth: 0.26, // The line thickness
	  	colorStart: '#6FADCF',   // Colors
	  	colorStop: '#8FC0DA',    // just experiment with them
	  	strokeColor: '#E0E0E0',   // to see which ones work best for you
	  	generateGradient: true,
	  	pointer: {
	    	length: 0.58, // The radius of the inner circle
			strokeWidth: 0.06, // The rotation offset
			color: '#000000' // Fill color
	  	},
	  	limitMax: 'false',   // If true, the pointer will not go past the end of the gauge

	};
		
		var target = document.getElementById('power_now_guage'); // your canvas element
		var gauge = new Gauge(target).setOptions(opts); 
		
		gauge.maxValue = 3000; // set max gauge value
		gauge.animationSpeed = 32; // set animation speed (32 is default value)
		gauge.set(2999); // set actual value
			
		</script>
	</div>
</body>
</html>
