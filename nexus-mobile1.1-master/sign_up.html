		<script>
		
	$('#sign_up_menu').tendina({
  		speed: 400,
	});

	$(document).on('swiperight', function(event, ui){
		$('#myPanel_sign_up').panel('open');
	});

		

$('#submitButton').click(function(){
   
   var form = $("#sign_up_form");   
   //disable the button so we can't resubmit while we wait
   $("#submitButton",form).attr("disabled","disabled");
   var u = $("#username", form).val();
   var fn = $("#first_name", form).val();
   var ln = $("#last_name", form).val();
   var em = $("#email", form).val();
   var p = $("#password", form).val();
   console.log("click");
   if(u != '' && p!= '' && fn!= '' && ln!= '' && em!= '') {
   	
   		var f_data = JSON.stringify({
 			"username": u,
  			"first_name": fn,
  			"last_name": ln,
   			"email": em,
  			"password": p,
		});
			$.ajax({
					url:"http://0.0.0.0:8000/api/v1/create_user/",
					type: 'POST',
					contentType: 'application/json',
					data: 'f_data',
					dataType: 'json',

				});
			}
	else {
       navigator.notification.alert("You must enter a username and password", function() {});
       $("#submitButton").removeAttr("disabled");
   }
   return false;
});
